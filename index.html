<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8c521e339e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px" href="css/mobile.css" >
  <title>NGO</title>
</head>
<body>
  <div class="full-page">
    <div class="sub-page">
      <div class="navbar">
        <div class="logo">
          <a href="#">NGO</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col-1">
          <div class="form-box">
            <div class="form">
              <form class="login-form"><center><h1 class="main-heading">Login Form</h1></center>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
                <p class="message">Not Registred? <a href="#">Register</a></p>
              </form>
              <form class="register-form"><center><h1     class="main-heading">Register Form</h1></center>
                <input type="text" class="input-field" placeholder="Enter First Name" required>
                <input type="text" class="input-field" placeholder="Enter Last Name" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-1">
          <p class="defination">Be someoneâ€™s reason to smile!

            Donate and connect with us!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
